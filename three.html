<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Multiple Pages Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" HREF="./styles3.css">
</head>
<body>
    <div id="desserts">
        <nav id="dess1">
            <p id="desserts2">
                Desserts
            </p>
        </nav>
    </div>
    
    <div id="dessertGallery">
        <div>
            <div class="gallery">
            <img src="images/lavacake.jpg" alt="lava cake">
            <div id="desc">Chocolate Lava Cake</div>
            <div id="desc">$8</div>
            <div id="desc1">Rich</div>
        </div>

        <div class="gallery">
            <img src="images/oreo.jpg"  alt="oreo">
            <div id="desc">Oreo Parfait</div>
            <div id="desc">$7</div>
            <div id="desc1">Rich</div>
        </div>

        <div class="gallery">
            <img src="images/choc-puffs.jpg"  alt="chocolate puffs">
            <div id="desc">Chocolate Puffs</div>
            <div id="desc">$9</div>
            <div id="desc1">Rich</div>
        </div>

        <div class="gallery">
            <img src="images/churros.jpg"  alt="churros">
            <div id="desc">Churros</div>
            <div id="desc">$10</div>
            <div id="desc1">Rich</div>
        </div>

        <div class="gallery">
            <img src="images/blueberry.jpg"  alt="blueberry cheesecake">
            <div id="desc">Blueberry Cheesecake</div>
            <div id="desc">$9</div>
            <div id="desc1">Fruity</div>
        </div>

        <div class="gallery">
            <img src="images/cherryPie.jpg"  alt="cherry pie">
            <div id="desc">Cherry Pie</div>
            <div id="desc">$8</div>
            <div id="desc1">Rich</div>
        </div>

        <div class="gallery">
            <img src="images/pudding.jpg"  alt="choc. pudding">
            <div id="desc">Chocolate Pudding</div>
            <div id="desc">$7</div>
            <div id="desc1">Rich</div>
        </div>

        <div class="gallery">
            <img src="images/angel-food.jpg"  alt="angel food cake">
            <div id="desc">Angel Food Cake</div>
            <div id="desc">$11</div>
            <div id="desc1">Refreshing</div>
        </div>
    
    </div>
    
</body>
</html>
