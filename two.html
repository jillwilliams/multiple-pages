<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Multiple Pages Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" HREF="./styles2.css">
</head>
<body>
    <div id="apps">
        <nav id="apps1">
            <p id="entrees2">
                Entrees
            </p>
        </nav>
    </div>
    
    <div id="entreeGallery">
        <div>
            <div class="gallery">
            <img src="images/entrees.jpg">
            <div id="desc">Chicken with Noodles</div>
            <div id="desc">$16</div>
            <div id="desc1">Not Spicy</div>
        </div>

        <div class="gallery">
            <img src="images/trio.jpg"  alt="italian">
            <div id="desc">Trio</div>
            <div id="desc">$17</div>
            <div id="desc1">Not Spicy</div>
        </div>

        <div class="gallery">
            <img src="images/steak.jpg"  alt="steak">
            <div id="desc">6 oz. Filet</div>
            <div id="desc">$18</div>
            <div id="desc1">Not Spicy</div>
        </div>

        <div class="gallery">
            <img src="images/caesar-salad.jpg"  alt="ceasar salad">
            <div id="desc">Caesar Salad</div>
            <div id="desc">$12</div>
            <div id="desc1">Not Spicy</div>
        </div>

        <div class="gallery">
            <img src="images/porkchops.jpg"  alt="porkchops">
            <div id="desc">Porkchops</div>
            <div id="desc">$15</div>
            <div id="desc1">Spicy</div>
        </div>

        <div class="gallery">
            <img src="images/street-tacos.jpg"  alt="street tacos">
            <div id="desc">Street Tacos</div>
            <div id="desc">$15</div>
            <div id="desc1">Spicy</div>
        </div>

        <div class="gallery">
            <img src="images/tacos.jpg"  alt="tacos">
            <div id="desc">Tacos</div>
            <div id="desc">$10</div>
            <div id="desc1">Spicy</div>
        </div>

        <div class="gallery">
            <img src="images/flatbread.jpg"  alt="pizza">
            <div id="desc">Flatbread Pizza</div>
            <div id="desc">$13</div>
            <div id="desc1">Not Spicy</div>
        </div>
    
    </div>
    
</body>
</html>
